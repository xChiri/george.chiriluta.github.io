# Site settings
title: George Chiriluta # site title
lang: en-UK # default lang
timezone: UK/London # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/georgechiriluta/georgechiriluta.github.io # site repo [optional]
mode: light # default theme "dark" | "light"

# Profile settings
author:
  name: George Chiriluta # author name
  short_bio:
     <h3>Hey, I'm George.</h3>
  bio: >- # tell to the world
    <h3>Hey, I'm George. <br/>
  twitter: GeorgeChiri
  github: georgechiriluta
  email: chirilutageorge@yahoo.com # your contact address
  avatar: /assets/img/avatar.jpeg # change with your own avatar

# Url settings
url: "https://georgechiriluta.com"
baseurl:
permalink: /:title/
google_analytics:
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Build settings
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
